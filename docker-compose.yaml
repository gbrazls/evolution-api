version: "3.8"

services:
  api:
    container_name: evolution_api
    image: atendai/evolution-api:latest
    restart: always
    depends_on:
      - redis
    ports:
      - 8080:8080
    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - evolution-net
    environment:
      - PGHOST=postgres.railway.internal
      - PGPORT=5432
      - PGUSER=postgres
      - PGPASSWORD=KDlNZaKRCewepxWkUkrDsvUQpiZlLcjJ
      - PGDATABASE=railway
      - DATABASE_URL=postgresql://postgres:KDlNZaKRCewepxWkUkrDsvUQpiZlLcjJ@postgres.railway.internal:5432/railway # Este serÃ¡ o link fornecido pela Railway
    expose:
      - 8080

  redis:
    image: redis:latest
    networks:
      - evolution-net
    container_name: redis
    command: >
      redis-server --port 6379 --appendonly yes
    volumes:
      - evolution_redis:/data
    ports:
      - 6379:6379

volumes:
  evolution_instances:
  evolution_redis:

networks:
  evolution-net:
    name: evolution-net
    driver: bridge
